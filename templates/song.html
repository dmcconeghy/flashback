{% extends 'base.html' %}

{% block title %}{{song.title}}{% endblock %}

{% block content %}
<div class="div container pt-5">
    
   <p>Title:  {{song.title}}</p>
   <p>Artist:  {{song.artist}}</p>
   <p>Appears on: 
      <ul>{% for appearance in appearances %}
      <li><a href="/chart/{{appearance.chart_date}}">{{appearance.chart_date}}</a></li>
      {% endfor %}
   </ul>
   </p>
   <p>
      <img src="{{song.song_img_url}}">
   </p>

</div>
{% endblock %}
