{% extends 'base.html' %}

{% block title %}{{song.title}}{% endblock %}

{% block content %}
<div class="div container pt-5">
    
   <p>Title:  {{song.title}}</p>
   <p>Artist:  {{song.artist}}</p>
   <p>Appears on:  {% for appearance in appearances %}
      {{appearance.chart_date}}
      {% endfor %}
   </p>

</div>
{% endblock %}
