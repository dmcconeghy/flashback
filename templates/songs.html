{% extends 'base.html' %}

{% block title %}Songs{% endblock %}

{% block content %}
<div class="div container pt-5">

   <h4>There are currently <strong>{{ songs|length }}</strong> titles in the database.</h4>
    
    <ol>
    {% for song in songs %}
     
        <li><a href="/song/{{song.id}}">{{song.title}}</a> by {{song.artist}} appears on {{song.chart_date}} | </li>

    {% endfor %}
    </ol>

</div>
{% endblock %}
